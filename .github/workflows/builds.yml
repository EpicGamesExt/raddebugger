name: builds

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build-windows-2022:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        target:
          - raddbg
          - radlink
          - radbin
        compiler:
          - msvc
          - clang
        mode:
          - debug
          - release
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build (vs 2022)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          call build "${{ matrix.target }}" "${{ matrix.compiler }}" "${{ matrix.mode }}" || exit /b 1

  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - raddbg
          # - radlink TODO
          # - rdi_from_pdb TODO
          # - rdi_from_dwarf TODO
          # - rdi_breakpad_from_pdb TODO
          - ryan_scratch
        compiler:
          - gcc
          - clang
        mode:
          - debug
          - release
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang libx11-dev libxext-dev libfreetype-dev libgl-dev libegl-dev

      - name: build (ubuntu)
        run: |
          bash build.sh ${{ matrix.target }} ${{ matrix.compiler }} ${{ matrix.mode }}

  run-torture:
    runs-on: windows-2022
    steps:
      # - name: Install ASAN
      #   shell: cmd
      #   run: |
      #     "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" --quiet --force --norestart --add Microsoft.VisualStudio.Component.VC.ASAN
      - name: checkout
        uses: actions/checkout@v2
      - name: run-torture
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          call build radlink asan debug no_meta || exit /b 1
          call build torture debug no_meta || exit /b 1
          cd build
          torture -l:radlink || exit /b 1
